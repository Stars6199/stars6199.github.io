<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            background-color: #1e1e1e;
        }
        .nav-button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-button:hover {
            background-color: #333333;
        }
        .profile {
            margin-top: 100px; /* Space for fixed header */
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
        }
        .about {
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <button class="nav-button">HOME</button>
    <div>
        <button class="nav-button">SOCIAL</button>
        <button class="nav-button">ART</button>
        <button class="nav-button">DOWNLOAD</button>
        <button class="nav-button">DONATE</button>
        <button class="nav-button">CONTACT</button>
    </div>
</header>

<div class="profile">
    <img src="your-profile-picture.jpg" alt="Profile Picture">
    <div class="about">
        <h2>About Me</h2>
        <p>Write a brief description about yourself here. You can include your interests, skills, and any other information you'd like to share.</p>
    </div>
</div>

</body>
</html>
