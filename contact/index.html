<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #00ffff;
            --accent-dark: #008b8b;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: var(--bg-darker);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .home-btn {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: var(--transition);
            position: relative;
        }

        .home-btn:hover {
            color: var(--accent);
        }

        .home-btn::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: var(--transition);
        }

        .home-btn:hover::after {
            width: 100%;
        }

        .nav-desktop {
            display: flex;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }
        }

        .nav-mobile {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-mobile {
                display: block;
            }
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 20px;
            flex-direction: column;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
        }

        .hamburger-line {
            width: 100%;
            height: 3px;
            background-color: var(--text-primary);
            border-radius: 3px;
            transition: var(--transition);
        }

        .mobile-menu {
            position: fixed;
            top: 80px;
            right: -300px;
            width: 250px;
            background-color: var(--bg-darker);
            padding: 1.5rem;
            border-radius: 0 0 0 10px;
            box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            z-index: 99;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-menu.active {
            right: 0;
        }

        /* Main Content */
        main {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            justify-content: center;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            background-color: var(--bg-darker);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.1);
        }

        .contact-image {
            flex: 1;
            min-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .email-icon {
            width: 100%;
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background-color: var(--accent);
            color: var(--bg-dark);
            transform: scale(1.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 3px;
            background-color: var(--accent);
            border-radius: 3px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-dark);
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--text-primary);
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--accent);
            color: var(--bg-dark);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        /* Glow effect */
        .glow-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, rgba(0, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: pulse 6s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .glow-1 {
            top: 20%;
            left: 10%;
        }

        .glow-2 {
            bottom: 15%;
            right: 10%;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-darker);
            margin-top: 3rem;
            color: var(--text-secondary);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding: 6rem 1rem 2rem;
            }
            
            .contact-form, .contact-image {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <a href="/" class="home-btn">Home</a>
        
        <!-- Desktop Navigation -->
        <nav class="nav-desktop">
            <a href="https://twitter.com" class="nav-link" target="_blank">Socials</a>
            <a href="/art" class="nav-link">Art</a>
            <a href="/download" class="nav-link">Download</a>
            <a href="/donate" class="nav-link">Donate</a>
            <a href="/contact" class="nav-link">Contact</a>
        </nav>
        
        <!-- Mobile Navigation -->
        <div class="nav-mobile">
            <div class="hamburger" id="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            
            <div class="mobile-menu" id="mobileMenu">
                <a href="https://twitter.com" class="nav-link" target="_blank">Socials</a>
                <a href="/art" class="nav-link">Art</a>
                <a href="/download" class="nav-link">Download</a>
                <a href="/donate" class="nav-link">Donate</a>
                <a href="/contact" class="nav-link">Contact</a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Glow Effects -->
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
        
        <div class="contact-container">
            <div class="contact-form">
                <h1>Get In Touch</h1>
                <p>Have a project in mind or want to collaborate? Feel free to reach out to me directly via email or connect through my social media profiles.</p>
                
                <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                
                <div class="social-links">
                    <a href="https://twitter.com" class="social-link" target="_blank">𝕏</a>
                    <a href="https://instagram.com" class="social-link" target="_blank">📷</a>
                    <a href="https://github.com" class="social-link" target="_blank">⌨️</a>
                    <a href="https://linkedin.com" class="social-link" target="_blank">🔗</a>
                </div>
            </div>
            
            <div class="contact-image">
                <img src="https://cdn-icons-png.flaticon.com/512/3178/3178158.png" alt="Email Icon" class="email-icon">
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
    
    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            
            // Animate hamburger to X
            hamburger.classList.toggle('active');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && e.target !== hamburger) {
                mobileMenu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
        
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
