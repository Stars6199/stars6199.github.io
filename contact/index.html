
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .text-section {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .contact-form {
            flex: 1;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        input[type="submit"] {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    <header>
    <button class="nav-button" onclick="window.location.href='/'">HOME</button>
    <div>
        <button class="nav-button" onclick="window.location.href='/socials'">SOCIAL</button>
        <button class="nav-button" onclick="window.location.href='/art'">ART</button>
        <button class="nav-button" onclick="window.location.href='/download'">DOWNLOAD</button>
        <button class="nav-button" onclick="window.location.href='/donate'">DONATE</button>
        <button class="nav-button" onclick="window.location.href='/contact'">CONTACT</button>
    </div>
</header>

    <div class="container">
        <div class="text-section">
            <h2>Send messages to me!</h2>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="mailto:susduh@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
