<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Center</title>
    <style>
        :root {
            --primary-color: #7289da;
            --text-color: #e0e0e0;
            --bg-color: #1e1e1e;
            --card-bg: #2e2e2e;
            --hover-color: #5865f2;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #121212;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: var(--hover-color);
        }

        main {
            padding: 2rem;
            flex: 1;
        }

        .download-intro {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .minecraft-events {
            margin-bottom: 3rem;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .events-table th, .events-table td {
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .events-table th {
            background-color: #323232;
        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background-color: var(--hover-color);
        }

        .skins-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skin-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .skin-card:hover {
            transform: translateY(-5px);
        }

        .skin-image-container {
            position: relative;
            padding-top: 100%;
            background-color: #1e1e1e;
        }

        .skin-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .skin-info {
            padding: 1rem;
            text-align: center;
        }

        .skin-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .skin-creator {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #121212;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .events-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" onclick="navigate('home')">MySite</a>
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigate('social')">Social</button>
            <button class="nav-button" onclick="navigate('art')">Art</button>
            <button class="nav-button" onclick="navigate('download')">Download</button>
            <button class="nav-button" onclick="navigate('donate')">Donate</button>
            <button class="nav-button" onclick="navigate('contact')">Contact</button>
        </div>
    </header>

    <main>
        <div class="download-intro">
            <h1>u wanna download some cool files? here i gotchu</h1>
        </div>

        <section class="minecraft-events">
            <h2 class="section-title">Minecraft Events</h2>
            <table class="events-table">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Resource Pack</th>
                        <th>World</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Winter Festival</td>
                        <td>
                            <button class="download-btn" onclick="downloadFile('winter-fest-pack')">Download</button>
                        </td>
                        <td>
                            <button class="download-btn" onclick="downloadFile('winter-fest-world')">Download</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Halloween Horror</td>
                        <td>
                            <button class="download-btn" onclick="downloadFile('halloween-pack')">Download</button>
                        </td>
                        <td>
                            <button class="download-btn" onclick="downloadFile('halloween-world')">Download</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Summer Adventure</td>
                        <td>
                            <button class="download-btn" onclick="downloadFile('summer-pack')">Download</button>
                        </td>
                        <td>
                            <button class="download-btn" onclick="downloadFile('summer-world')">Download</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="skin-downloads">
            <h2 class="section-title">My Skins</h2>
            <div class="skins-container">
                <div class="skin-card">
                    <div class="skin-image-container">
                        <img src="https://placehold.co/600x600" alt="Minecraft skin of a cyberpunk warrior with neon blue highlights on black armor" class="skin-image" />
                    </div>
                    <div class="skin-info">
                        <div class="skin-name">Cyber Warrior</div>
                        <div class="skin-creator">Created by: Me</div>
                        <button class="download-btn" onclick="downloadFile('cyber-warrior-skin')">Download</button>
                    </div>
                </div>

                <div class="skin-card">
                    <div class="skin-image-container">
                        <img src="https://placehold.co/600x600" alt="Minecraft skin of a steampunk inventor with goggles and brown leather coat" class="skin-image" />
                    </div>
                    <div class="skin-info">
                        <div class="skin-name">Steampunk Inventor</div>
                        <div class="skin-creator">Created by: Me</div>
                        <button class="download-btn" onclick="downloadFile('steampunk-skin')">Download</button>
                    </div>
                </div>

                <div class="skin-card">
                    <div class="skin-image-container">
                        <img src="https://placehold.co/600x600" alt="Minecraft skin of a phoenix with fiery wings and glowing red patterns" class="skin-image" />
                    </div>
                    <div class="skin-info">
                        <div class="skin-name">Phoenix</div>
                        <div class="skin-creator">Created by: Me</div>
                        <button class="download-btn" onclick="downloadFile('phoenix-skin')">Download</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Creations. All rights reserved.</p>
    </footer>

    <script>
        function navigate(page) {
           window.location.href = `/${page}.html`;
            // In a real implementation, you would navigate to the actual page
            // window.location.href = `/${page}.html`;
        }

        function downloadFile(fileName) {
            alert(`Downloading ${fileName}`);
            // In a real implementation, you would initiate a file download
            // window.location.href = `/downloads/${fileName}.zip`;
        }
    </script>
</body>
</html>
